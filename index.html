<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>REGISTRATION FORM</h1>
    </div>    
    <hr>
    <div class="container">
        <div class="input">
            <form action="" id="form">
                <div class="f">
                    <label for="name">Name</label>
                    <input type="text" class="type" placeholder="Enter Name" required>
                </div>
                <div class="f">
                    <label for="mail">Email</label>
                    <input type="email" class="type" placeholder="abc@email.com" required>
                </div>
                <div class="f">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="type" placeholder="Enter Number" required>
                </div>
                <div class="f1">
                    <label for="gender">Gender</label>
                    <div class="c">
                        <div class="c1">
                            <input type="radio" name="a"><label for="male">Male</label>
                        </div>
                        <div class="c1">
                            <input type="radio" name="a"><label for="female">Female</label>
                        </div>
                        <div class="c1">
                            <input type="radio" name="a"><label for="others">Others</label>
                        </div>
                    </div>
                </div>
                <div class="f">
                    <label for="image">Image</label>
                    <input type="url" class="type" placeholder="Enter Image URL">
                </div>
                <div class="f1">
                    <label for="skills">Skills</label>
                    <div class="c">
                        <div class="c1">
                            <input type="checkbox"><label for="html">HTML</label>
                        </div>
                        <div class="c1">
                            <input type="checkbox"><label for="css">CSS</label>
                        </div>
                        <div class="c1">
                            <input type="checkbox"><label for="js">JavaScript</label>
                        </div>
                    </div>
                </div>
                <div class="f2">
                    <input type="submit" style="height: 30px; width: 100px; background-color: navy; color: aliceblue; font-family: 'Bricolage Grotesque', sans-serif;">
                </div>
            </form>
        </div>
        <hr class="seperate">
        <div class="output">

        </div>
    </div>
</body>
</html>
